<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cody Malcolm's Rock Paper Scissors Revisited</title>
    <script src="https://kit.fontawesome.com/acebcbab7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Welcome to Cody Malcolm's Rock Paper Scissors!</h1>
        <h2>Which will you choose?</h2>
      </div>
      <div class="selections">
        <i class="fas fa-hand-rock rps-btn" id="rock"></i>
        <i class="fas fa-hand-paper rps-btn" id="paper"></i>
        <i class="fas fa-hand-scissors rps-btn" id="scissors"></i>
      </div>
      <div class="results">
        <p id="round-result">Rock, paper, scissors...</p>
        <p id="num-rounds">Rounds played: 0</p>
        <p id="player-score">Player score: 0</p>
        <p id="cpu-score">Computer score: 0</p>
        <p id="num-ties">Ties: 0</p>
        <p id="final-result">&nbsp;</p>
      </div>
    </div>
    <script src="scripts.js">
    </script>
  </body>
</html>
