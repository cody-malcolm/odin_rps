<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cody Malcolm's Rock Paper Scissors Revisited</title>
    <script src="https://kit.fontawesome.com/acebcbab7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Welcome to Cody Malcolm's Rock Paper Scissors!</h1>
        <h2>Which will you choose?</h2>
      </div>
      <div class="selections">
        <button type="button" id="rock" name="rock">
          <i class="far fa-hand-rock"></i>
        </button>
        <button type="button" id="paper" name="paper">
          <i class="far fa-hand-paper"></i>
        </button>
        <button type="button" id="scissors" name="scissors">
          <i class="far fa-hand-scissors"></i>
        </button>
      </div>
      <div class="results">
        <p>Rock, paper, scissors...</p>
        <p id="num-rounds">Rounds played: 0</p>
        <p id="player-score">Player score: 0</p>
        <p id="cpu-score">Computer score: 0</p>
        <p id="num-ties">Ties: 0</p>
        <p id="final-result"></p>
      </div>
    </div>
    <script src="scripts.js">
    </script>
  </body>
</html>
